version: "3.7"

services:
  keyclock:
    image: jboss/keycloak
    ports:
    - 8080:8080
    environment:
      - DB_VENDOR=h2
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
  mysql:
    image: mysql
    ports:
    - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=todo
    volumes:
      - ".:/docker-entrypoint-initdb.d:ro"
